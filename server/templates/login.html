{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="card p-6">
    <h1 class="text-2xl heading mb-4">Đăng nhập</h1>
    <form method="post" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Tài khoản</label>
        <input class="input" name="username" required />
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Mật khẩu</label>
        <input class="input" type="password" name="password" required />
      </div>
      <div class="flex gap-2">
        <button class="btn btn-primary" type="submit">Đăng nhập</button>
        <a class="btn btn-ghost" href="{{ url_for('quick_login') }}">Đăng nhập nhanh (chỉ xem)</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
