{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Đăng nhập</h1>
    <form method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tài khoản</label>
        <input class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" name="username" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
        <input class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" type="password" name="password" required />
      </div>
      <div class="flex gap-2">
        <button class="inline-flex items-center px-4 py-2 rounded-xl font-semibold text-white bg-indigo-600 hover:bg-indigo-700" type="submit">Đăng nhập</button>
        <a class="inline-flex items-center px-4 py-2 rounded-xl font-semibold bg-gray-100 hover:bg-gray-200" href="{{ url_for('quick_login') }}">Đăng nhập nhanh (chế độ xem)</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
