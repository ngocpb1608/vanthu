{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:520px;margin:40px auto">
  <h2 style="margin:0 0 12px 0">Đăng nhập</h2>
  <form method="post" style="display:grid;gap:10px">
    <label>Tài khoản
      <input name="username" required style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
    </label>
    <label>Mật khẩu
      <input type="password" name="password" required style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
    </label>
    <div style="display:flex;gap:8px">
      <button class="btn brand" type="submit">Đăng nhập</button>
      <a class="btn" href="{{ url_for('quick_login') }}">Đăng nhập nhanh (chỉ xem)</a>
    </div>
  </form>
</div>
{% endblock %}
