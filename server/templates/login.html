{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:420px;margin:60px auto">
  <h3 class="heading">Đăng nhập</h3>
  <form method="post" class="row cols-6">
    <input class="ipt" name="username" placeholder="Tài khoản" style="grid-column:span 6">
    <div style="grid-column:span 6; display:flex; gap:8px">
      <input class="ipt" id="pw" name="password" type="password" placeholder="Mật khẩu" style="flex:1">
      <button type="button" class="btn" onclick="togglePw()">👁</button>
    </div>
    <div style="grid-column:span 6; display:flex; gap:8px; margin-top:6px">
      <button class="btn brand" type="submit">Đăng nhập</button>
      <a class="btn" href="{{ url_for('quick_login') }}">Đăng nhập nhanh</a>
    </div>
  </form>
</div>
<script>
function togglePw(){ const i=document.getElementById('pw'); i.type = i.type==='password'?'text':'password'; }
</script>
{% endblock %}
