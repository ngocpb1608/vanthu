{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="card p-6">
    <h1 class="text-2xl font-bold mb-4">Đăng nhập</h1>
    <form method="post" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Tài khoản</label>
        <input class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-600" name="username" required />
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Mật khẩu</label>
        <input class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-600" type="password" name="password" required />
      </div>
      <div class="flex gap-2">
        <button class="btn bg-brand-600 text-white hover:bg-brand-700" type="submit">Đăng nhập</button>
        <a class="btn bg-gray-100 hover:bg-gray-200" href="{{ url_for('quick_login') }}">Đăng nhập nhanh (chỉ xem)</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
