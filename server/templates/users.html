{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2 style="margin:0 0 12px 0">Người dùng</h2>
  <div style="overflow:auto">
    <table>
      <thead><tr><th>ID</th><th>Tài khoản</th><th>Quyền</th></tr></thead>
      <tbody>
        {% for u in users %}
          <tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.role }}</td></tr>
        {% else %}
          <tr><td colspan="3" style="color:#64748b">Chưa có người dùng</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
