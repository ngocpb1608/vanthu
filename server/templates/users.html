{% extends "base.html" %}
{% block content %}
<div class="grid md:grid-cols-2 gap-6">
  <!-- Danh sách người dùng -->
  <div class="bg-white rounded-2xl shadow p-6">
    <h2 class="text-xl font-bold mb-3">Người dùng</h2>
    <div class="overflow-x-auto rounded-lg border">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="text-left font-semibold px-3 py-2">Tài khoản</th>
            <th class="text-left font-semibold px-3 py-2">Quyền</th>
            <th class="text-left font-semibold px-3 py-2">Tạo lúc</th>
            <th class="text-right font-semibold px-3 py-2">Hành động</th>
          </tr>
        </thead>
        <tbody class="divide-y">
          {% for u in users %}
          <tr class="odd:bg-white even:bg-gray-50">
            <td class="px-3 py-2 font-medium">{{ u.username }}</td>
            <td class="px-3 py-2">{{ u.role }}</td>
            <td class="px-3 py-2">{{ (u.created_at.strftime('%Y-%m-%d %H:%M') if u.created_at) }}</td>
            <td class="px-3 py-2">
              <div class="flex justify-end gap-2">
                <form method="post" class="flex gap-2"
                      onsubmit="return confirm('Đặt lại mật khẩu cho {{u.username}}?')">
                  <input type="hidden" name="action" value="reset">
                  <input type="hidden" name="user_id" value="{{ u.id }}">
                  <input name="password" placeholder="Mật khẩu mới"
                         class="rounded-xl border border-gray-300 px-3 py-1.5" required>
                  <button class="px-3 py-1.5 rounded-xl font-semibold bg-gray-100 hover:bg-gray-200" type="submit">Đặt lại</button>
                </form>
                <form method="post" onsubmit="return confirm('Xoá {{u.username}}?')">
                  <input type="hidden" name="action" value="delete">
                  <input type="hidden" name="user_id" value="{{ u.id }}">
                  <button class="px-3 py-1.5 rounded-xl font-semibold bg-gray-100 hover:bg-gray-200" type="submit">Xoá</button>
                </form>
              </div>
            </td>
          </tr>
          {% else %}
          <tr><td class="px-3 py-2" colspan="4">Chưa có người dùng.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Tạo người dùng mới -->
  <div class="bg-white rounded-2xl shadow p-6">
    <h2 class="text-xl font-bold mb-3">Tạo người dùng</h2>
    <form method="post" class="grid gap-3">
      <input type="hidden" name="action" value="create">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tài khoản</label>
        <input name="username" class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
        <input name="password" type="password" class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Quyền</label>
        <select name="role" class="w-full rounded-xl border border-gray-300 px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="staff">staff (chỉ xem)</option>
          <option value="admin">admin</option>
        </select>
      </div>
      <div>
        <button class="inline-flex items-center px-4 py-2 rounded-xl font-semibold text-white bg-indigo-600 hover:bg-indigo-700" type="submit">Tạo</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
