{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3 class="heading">Người dùng</h3>
  <div class="muted" style="margin-bottom:8px">Tạo mặc định đã có: admin/staff. Bạn có thể đặt lại mật khẩu.</div>
  <table>
    <thead><tr><th>Tên</th><th>Vai trò</th><th>Đặt lại mật khẩu</th></tr></thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.username }}</td>
        <td>{{ u.role }}</td>
        <td>
          <form method="post" action="{{ url_for('user_reset', uid=u.id) }}" style="display:flex; gap:6px">
            <input class="ipt" type="text" name="new_password" placeholder="Mật khẩu mới">
            <button class="btn small" type="submit">Cập nhật</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
