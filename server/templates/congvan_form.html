{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:900px;margin:0 auto">
  <h3 style="margin:0 0 8px 0">{{ 'Sửa' if r else 'Thêm' }} công văn</h3>
  <form method="post" style="display:grid;gap:10px;grid-template-columns:repeat(2,minmax(0,1fr))">
    <label>Loại đơn thư
      <input name="loai_don_thu" value="{{ r.loai_don_thu if r else '' }}" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
    </label>
    <label>Nhân viên
      <input name="nhan_vien" value="{{ r.nhan_vien if r else '' }}" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
    </label>
    <label>Tháng
      <input name="thang" value="{{ r.thang if r else '' }}" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
    </label>
    <label>Năm
      <input name="nam" value="{{ r.nam if r else '' }}" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
    </label>
    <label>Mã KH
      <input name="ma_kh" value="{{ r.ma_kh if r else '' }}" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
    </label>
    <label>Tên KH
      <input name="ten" value="{{ r.ten if r else '' }}" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
    </label>
    <label>Địa chỉ
      <input name="dia_chi" value="{{ r.dia_chi if r else '' }}" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
    </label>
    <label>Ngày NV nhận
      <input type="date" name="ngay_nv_nhan" value="{{ r.ngay_nv_nhan if r and r.ngay_nv_nhan else '' }}" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
    </label>
    <label style="grid-column:span 2">Nội dung
      <textarea name="noi_dung" rows="4" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">{{ r.noi_dung if r else '' }}</textarea>
    </label>
    <label style="grid-column:span 2">Tình trạng
      <select name="tinh_trang" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
        {% for s in STATUS_CHOICES %}
          <option value="{{ s }}"
            {% if (r and r.tinh_trang==s) or (not r and s=='NV chưa lấy đơn') %}selected{% endif %}>
            {{ s }}
          </option>
        {% endfor %}
      </select>
    </label>
    <div style="grid-column:span 2;display:flex;gap:8px">
      <button class="btn brand" type="submit">Lưu</button>
      <a class="btn" href="{{ url_for('dashboard') }}">Huỷ</a>
    </div>
  </form>
</div>
{% endblock %}
